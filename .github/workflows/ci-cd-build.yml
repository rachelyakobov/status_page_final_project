name: CI/CD Build and Push to ECR

on:
  push:
    branches:
      - CICD

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t dr_repo_statuspage ./status-page

      - name: Tag Docker image
        run: docker tag dr_repo_statuspage:latest 992382545251.dkr.ecr.us-east-1.amazonaws.com/dr_repo_statuspage:latest

      - name: Push Docker image to ECR
        run: docker push 992382545251.dkr.ecr.us-east-1.amazonaws.com/dr_repo_statuspage:latest

